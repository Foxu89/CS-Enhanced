name: Debug APK Build (No Secrets)

on:
  workflow_dispatch:
    inputs:
      build_variant:
        description: 'Build variant'
        required: true
        default: 'prerelease'
        type: choice
        options:
          - prerelease
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Build APK
      run: |
        if [ "${{ github.event.inputs.build_variant }}" = "prerelease" ]; then
          ./gradlew assemblePrerelease
        elif [ "${{ github.event.inputs.build_variant }}" = "release" ]; then
          ./gradlew assembleRelease
        else
          ./gradlew assembleDebug
        fi
    
    - name: Find and list APK files
      run: |
        echo "ğŸ” Cercando file APK..."
        find app/build -name "*.apk" -type f | while read file; do
          echo "ğŸ“ Trovato: $file"
          ls -la "$file"
        done
        echo ""
        echo "ğŸ“ Struttura cartelle:"
        find app/build/outputs -type d | sort
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: cloudstream-apk
        path: |
          app/build/outputs/apk/**/*.apk
          app/build/outputs/bundle/**/*.aab
        if-no-files-found: warn
        retention-days: 7
